<!DOCTYPE html>
<html lang="en">

<head>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissor, Lizard, Spock</title>
</head>

<body>
    <header id="banner">
        <h1 class="title">
            Rock, Paper, Scissor, Lizard, Spock
        </h1>
        <h2 id="right">Rules </h2>
        <p id="center">Moves left <span id="moves"> 10</span></p>
    </header>
    <div id="game">
        <div id="scoreboard">
            <p id="label-left"></p><span id="u-score">0 </span>
            <span id="c-score">0</span>
            <p class="label-right ">COMP </p>
        </div>

        <div>
            <p class="result"></p>
            <p class="timer"></p>
        </div>
        <div><img src="assets/image/NicePng_rock-paper-scissors-png_1113808.webp" id="imgrules" alt=""></div>



        <div id="buttons">

            <button class="choice" style="background-image: url(assets/image/rock.png); background-size: 80%;" id="rock"
                data-type="Rock" aria-label="rock"></button>
            <button class="choice" style="background-image:url(assets/image/scissor.jpeg); background-size: 80%;"
                id="scissor" data-type="Scissor" aria-label="scissor"></button>
            <button class="choice" style="background-image:url(assets/image/paper.jpeg);background-size: 80%;"
                id="paper" data-type="Paper" aria-label="paper"></button>
            <button class="choice" style="background-image:url(assets/image/lizard.png);background-size: 120%;"
                id="lizard" data-type="Lizard" aria-label="lizard"></button>
            <button class="choice" style="background-image:url(assets/image/spock.png);background-size: 80%;" id="spock"
                data-type="Spock" aria-label="spock"></button>
        </div>
        <section id="label">
            <h3 id="user">User</h3>
            <h3 id="comp">Computer</h3>
        </section>
        <div id="show">
            <div id="showu"></div>
            <div id="showc"></div>
        </div>




    </div>
    <section id="form">
        <form action="https://8000-dimifabbrid-rockpapersc-t10aaclf03i.ws-eu47.gitpod.io/" method="GET" id="local">
            <h2>
                Ready to play ?? <i class="fa-solid fa-hand"></i>
            </h2>
            <label for="fname">First Name :</label>
            <input type="text" id="fname" class="input" name="first_name" value="" placeholder="User" maxlength="7">
            <label for="lname">Last Name :</label>

            <input type="text" id="lname" class="input" name="last_name">

            <input type="submit" value="Bazinga !!" id="join" onsubmit="showGame()">


        </form>
    </section>


    <div id="gameover">
        <h4 id="finish">""
        </h4>
        <button id="btn" onclick="restart()">
            Restart âœŒ
        </button>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/1ee7458bb3.js" crossorigin="anonymous"></script>
</body>

</html>
