<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissor, Lizard, Spock</title>
</head>
<body>
    <header id="banner">
          <h1 class ="title">
        Rock, Paper, Scissor, Lizard, Spock
    </h1>
    <button class="left">Leaderboard</button>
    <button class="right">Rules </button>
    </header>
  <section id="scoreboard">
      <p class="label-left ">
          USER 
      </p><span id="u-score">0 </span> <span id="c-score">0</span>
      <p class="label-right ">COMPUTER </p>
  </section>
<div>
<p class="result"></p>
</div>

<section class="buttons">

    <button class="choice" style="background-image: url(assets/image/6e8bf918245f42321ba8d85e6081c17a_t.jpeg)" id="ock" data-type="Rock"></button>
    <button class="choice" style="background-image:url(assets/image/3e7fa6bc45d005c949d8711d44c7a459_t.jpeg)" id = "scissor" data-type="Scissor"></button>
    <button class="choice"  style="background-image:url(assets/image/ace4c56ba1582e3a3c6ed4a3b20ec7a9_t.jpeg)" id="paper" data-type="Paper"></button>
    <button class = "choice" style="background-image:url(assets/image/png-clipart-rock-paper-scissors-rock-paper-scissors-lizard-spock-logo-scissors-game-white.jpg)" id="Lizard" data-type="lizard"></button>
    <button class="choice"  style="background-image:url(assets/image/spock.jpg)" id="spock" data-type="Spock"></button>


</section>
<script src="assets/js/script.js"></script>
</body>
</html>
